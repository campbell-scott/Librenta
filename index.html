<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div id="header" style="display: none;">
        <button id="catalogoBoton"><p>Catálogo</p></button>
        <img src="./imagenes/librenta.png" alt="librenta">
        <button id="administrarBoton"><p>Gestionar</p></button>
    </div>
    <div id="ingreso" class="ingreso">
        <p>Acceder</p>
        <img src="./imagenes/librenta.png" alt="">
        <input id="falsoEmail" class="ingresoCuenta" type="email" placeholder="E-mail">
        <input id="falsoContra" class="ingresoCuenta" type="password" placeholder="Contraseña">
        <button id="falsoIngreso" class="btn">Ingresar</button>
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Crear cuenta
        </button>
        <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registrate</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <input id="nombre" type="text" placeholder="Nombre">
                        <input id="apellido" type="text" placeholder="Apellido">
                    </div>
                        <input id="email" class="email" type="email" placeholder="E-mail">
                    <div>
                        <input id="contra" type="password" placeholder="Contraseña">
                        <input id="confirContra" type="password" placeholder="Confirmacíon">
                    </div>
                </div>
                <div class="modal-footer">
                <button id="registro" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Registrarme</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div id="catalogo" style="display: none;">
        <table id="catalogoGrande">
        </table>
    </div>
    <div id="administrar" style="display: none;">
        <div class="agregar">
            <p class="texto">Agregar un libro al catalogo:</p>
            <input type="text" id="input1" placeholder="Ingrese Titulo">
            <input type="number" id="input2" placeholder="Ingrese ISBN">
            <input type="number" id="input3" placeholder="Ingrese Stock">
            <button id="boton">Cargar</button>
        </div>
        <div class="flex">
            <p class="texto">Cambiar stock de un titulo:</p>
            <input type="text" id="buscar" placeholder="Ingrese Titulo o ISBN">
            <input type="number" id="nuevoStock" placeholder="Ingrese nuevo stock">
            <button id="cambiar">Cambiar</button>
        </div>
        <div class="catalogoTitulo">
            <p class="tituloT">Titulo</p>
            <p class="isbnT">ISBN</p>
            <p class="stockT">Stock</p>
            <p class="ventasT">Ventas ultimos 30 dias</p>
        </div>
        <div class="catalogo">
            <div id="titulo"></div>
            <div id="isbn"></div>
            <div id="stock"></div>
            <div id="ventas"></div>
        </div>
        <div class="stockTotal">
            <p>Cantidad total de stock:</p>
            <p id="totalStock"></p>
        </div>
        <div class="flex">
            <p class="texto">Crear orden de compra:</p>
            <button id="cargar">Crear</button> 
        </div>
        <div id="compra">
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>

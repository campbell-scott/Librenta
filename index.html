<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librenta</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div id="header">
        <button id="catalogoBoton"><p>Catálogo</p></button>
        <img src="./imagenes/librenta.png" alt="librenta">
        <button id="administrarBoton"><p>Gestionar</p></button>
    </div>
    <div id="catalogo" style="display: block;">
        <table id="catalogoGrande">
            <thead>
            <tr>
                <th>Título</th>
                <th>ISBN</th>
                <th>Proveedor</th>
                <th>Stock</th>
                <th>Portada</th>
            </tr>
            </thead>
        </table>
    </div>
    <div id="administrar" style="display: none;">
        <div class="agregar">
            <p class="texto">Agregar un libro al catalogo:</p>
            <input type="text" id="input1" placeholder="Ingrese Titulo">
            <input type="number" id="input2" placeholder="Ingrese ISBN">
            <input type="number" id="input3" placeholder="Ingrese Stock">
            <button id="boton">Cargar</button>
        </div>
        <div class="flex">
            <p class="texto">Cambiar stock de un titulo:</p>
            <input type="text" id="buscar" placeholder="Ingrese Titulo o ISBN">
            <input type="number" id="nuevoStock" placeholder="Ingrese nuevo stock">
            <button id="cambiar">Cambiar</button>
        </div>
        <div class="catalogoTitulo">
            <p class="tituloT">Titulo</p>
            <p class="isbnT">ISBN</p>
            <p class="stockT">Stock</p>
        </div>
        <div class="catalogo">
            <div id="titulo"></div>
            <div id="isbn"></div>
            <div id="stock"></div>
        </div>
        <div class="stockTotal">
            <p>Cantidad total de stock:</p>
            <p id="totalStock"></p>
        </div>
        <div class="flex">
            <p class="texto">Crear orden de compra:</p>
            <button id="cargar">Crear</button> 
        </div>
        <div id="compra">
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./script.js"></script>
</body>
</html>
